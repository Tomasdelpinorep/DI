<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cypher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="numDisplacements">Number of displacements</label>
                <input type="number" class="form-control" id="numDisplacements" min="1" max="25">
              </div>
        </form>
    
        <form action="">
            <div class="form-group">
                <label for="message">Input your encoded message here</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
    
            <button id="btnCypher" type="submit" class="btn btn-primary mb-2 mt-2">Cypher message</button>
        </form>
    
        <div class="form-group">
            <label for="decipheredMessage">Your ciphered message is:</label>
            <textarea class="form-control" id="decipheredMessage" rows="3" readonly></textarea>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="caesar.js"> </script>
</body>

</html>

<mat-card class="example-card mb-5">
  <mat-card-header>
    <div [style.background-image]="getCharacterPhotoURL()"  mat-card-avatar  class="header-image"></div>
    <mat-card-title>{{ character.name }}</mat-card-title>
  </mat-card-header>
  <img (click)="setCharacter()"
    mat-card-image
    [src]="getCharacterPhotoURL()"
  />
</mat-card>

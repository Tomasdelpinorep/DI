<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="sw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="logo">Star Info</h1>
        </div>

        <div class="row w-100 d-flex justify-content-center mb-5">
            <div class="input-group w-50">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-warning"><i class="bi bi-search-heart"></i></button>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row w-100 d-flex justify-content-around mb-5">
                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/1.jpg" alt="">
                    <h3 class="text">Luke Skywalker</h3>
                </div>

                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/2.jpg" alt="">
                    <h3 class="text">C-3PO</h3>
                </div>

                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/3.jpg" alt="">
                    <h3 class="text">R2-D2</h3>
                </div>

                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/4.jpg" alt="">
                    <h3 class="text">Darth Vader</h3>
                </div>

            </div>

            <div class="row w-100 d-flex justify-content-around mb-5">
                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/5.jpg" alt="">
                    <h3 class="text">Leia Organa</h3>
                </div>

                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/6.jpg" alt="">
                    <h3 class="text">Owen Lars</h3>
                </div>

                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/7.jpg" alt="">
                    <h3 class="text">Beru Whitesun Lars</h3>
                </div>

                <div class="col-xxl-3 col-md-6 col-sm-8 col-11 character mb-5">
                    <img class="p1" src="https://starwars-visualguide.com/assets/img/characters/8.jpg" alt="">
                    <h3 class="text">R5-D4</h3>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
